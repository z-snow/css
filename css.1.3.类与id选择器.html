<html>
    <head>
        <style>
          span {
              font-size: 100px;
          }
          .c-blue {
              color: blue;
          }
          .red {
              color: red;
          }
          .yellow {
              color: yellow
          }
          .c-purple {
              color: purple
          }
          .fontweight {
              font-weight: 700;
          }
          #fontstyle {
              font-style: italic 
          }

        </style>
    </head>
    <body>
        <span class="fontweight c-blue">G</span>
        <span class="red fontweight">o</span>
        <span class="red">o</span>
        <span class="c-blue">g</span>
        <span id="fontstyle">l</span>
        <span class="c-purple" id="fontstyle">e</span>
    </body>
</html>
