<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.2.1样式表.css" />
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            display:inline-block;     /*----将块转为行内块显示模式---- */
            display: inline;       /*----将块转为行内显示模式---- */
        }
        span {
            background-color: brown;
            display: inline-block;     /*----将行内转为行内块块显示模式---- */
            display: block;        /*----将行内转为块显示模式---- */
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
