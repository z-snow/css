<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .user {
           border: 2px solid pink;        /*   边框的综合写法 */
        }
        .password {
            border-style: double solid dashed dotted;            /*  当四边属性不一致时，只能每个属性分开设置 */
            border-width: 2px 4px 6px 8px; 
            border-color: brown rebeccapurple darkcyan gold;
        }
        
    </style>
</head>
<body>
    用户名：<input type="text"  class="user"> 
    密码：<input type="papssword" class="password">
    邮箱：<input type="email" class="email">
    手机 ：<input type="tel" class="tel">
</body>
</html>
