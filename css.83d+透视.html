<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 100px auto;
            perspective: 1000px;
            
        }
        div img {
            width: 100%;
            height: 100%;
            transition: all 5s;
        }
        div:hover img {
            transform: translate3d(100px,100px,200px)
        }
    </style>
</head>
<body>
    <div>
        <img src="../6.jpg" alt="">
    </div>
</body>
</html>
