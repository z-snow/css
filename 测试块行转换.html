<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            display: inline;
            width: 100px;
            height: 100px;
            background: deeppink;
        }    
        span {
            display: block;
            float: right;
            width: 100px;
            height: 100px;
            background: deeppink;
            text-align: right;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>456</div>
    <span>abc</span>
    <span>def</span>
    <span>ghi</span>


</body>
</html>
